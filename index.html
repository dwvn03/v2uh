    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vietnamese to Unicode Hex for C/C++" />
    <meta property="og:description" content="Convert chuỗi tiếng việt thành unicode hex để in trong console C/C++" />
    <meta property="og:url" content="https://meNoob2VN.github.io/v2uh" />
    <meta property="og:site_name" content="Vietnamese To Unicode Hex" />

</head>
<body>
    <main>
        <h2>Chuyển Chuỗi Tiếng Việt Sang Unicode Để In Ra Console C/C++</h2>

        <h3>Nhập chuỗi tiếng việt cần chuyển đổi</h3>
        <textarea name="input" id="input" cols="30" rows="10" placeholder="Điền chuỗi tiếng việt bạn muốn chuyển đổi tại đây"></textarea>
        
        <div id="result">
            <div id="langs-select-wrapper">
                <p>Chọn ngôn ngữ : </p>
                <div id="langs-select">
                    <input type="text" name="lang" id="lang-inp" class="hidden" value="c" required>
                    <button id="lang-btn">C</button>
                    <ul id="langs-list" class="hidden">
                        <li class="lang">C</li>
                        <li class="lang">C++</li>
                    </ul>                
                </div>

            </div>
            <h3>Kết quả</h3>
        </div>

        <div id="output-box">
            <p id="output"></p>
            <button class="copy-btn" id="copy-btn1">Nhấn vào đây để copy</button>   
        </div>

        <h4>Lưu ý : Thêm các dòng này vào đầu file :</h4>
        <div id="notice-box">
            <p id="notice"></p>
            <button class="copy-btn" id="copy-btn2">Nhấn vào đây để copy</button>   
        </div>
    </main>
    <footer>
        <div id="footer-wrapper">

                <a href="https://www.youtube.com/channel/UC9clADyiBc2Ue2KwP1lB02g" target="_blank" class="social-icon">
                    <img src="./assets/images/svg_icon/youtube-square-brands.svg" alt="Youtube channel" border="0"/>
                </a>
            </div>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
